<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Usuario - Or√°culo de Elyos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f0ff;
    }

    .nav-bar {
      background-color: #1c2d44;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-bar a {
      color: #f1c40f;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      font-size: 16px;
    }

    .perfil-container {
      max-width: 1000px;
      margin: 120px auto 40px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .perfil-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .perfil-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #a287f4;
    }

    .perfil-info h2 {
      margin: 0;
      font-size: 24px;
      color: #2c3e50;
    }

    .perfil-info p {
      margin: 4px 0;
      color: #555;
    }

    .form-foto {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .form-foto input[type="file"] {
      display: none;
    }

    .form-foto label {
      cursor: pointer;
    }

    .form-foto img {
      width: 28px;
      height: 28px;
    }

    .form-foto button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #003f8a;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .bio-box {
      margin-top: 20px;
      background-color: #f6f4ff;
      padding: 20px;
      border-left: 5px solid #a287f4;
      border-radius: 10px;
      font-style: italic;
      color: #333;
    }

    .solicitudes-section {
      margin-top: 30px;
    }

    .solicitudes-section ul {
      list-style: none;
      padding: 0;
    }

    .solicitudes-section li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9ff;
      padding: 10px;
      border-radius: 8px;
    }

    .solicitudes-section img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .botones-solicitud button {
      margin-left: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-aceptar {
      background-color: #003f8a;
      color: white;
    }

    .btn-rechazar {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="chat.html">Chat Comunal</a>
    <a href="introduccion.html">Leer Libro</a>
    <a href="oraculo.html">Libro de Elyos</a>
    <a href="amigos.html">Amigos</a>
    <a href="comunidad.html">Comunidad</a>
    <a href="perfil-usuario.html">Ver mi perfil</a>
    <a href="amigos.html" style="position: relative;">
      üîî <span id="notificacion-icono" style="display:none; position:absolute; top:-5px; right:-10px; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:12px;">!</span>
    </a>
    <a href="#" onclick="cerrarSesion()">Cerrar Sesi√≥n</a>
  </div>

  <div class="perfil-container">
    <div class="perfil-header">
      <div>
        <img src="img/default-avatar.png" alt="Avatar" id="avatarUsuario">
        <form id="formFoto" class="form-foto" enctype="multipart/form-data">
          <label for="fotoPerfil">
            <img src="img/camara.png" alt="Subir foto">
          </label>
          <input type="file" id="fotoPerfil" name="foto" accept="image/*" />
          <button type="submit">Cambiar foto</button>
        </form>
      </div>
      <div class="perfil-info">
        <h2 id="nombreUsuario">Cargando...</h2>
        <p id="fechaMiembro">Miembro desde: ...</p>
      </div>
    </div>

    <div class="bio-box" id="bioUsuario">
      ‚ÄúLa luz de Elyos habita en aquellos que buscan con el coraz√≥n despierto...‚Äù
    </div>

    <div class="solicitudes-section">
      <h3>Solicitudes de Amistad</h3>
      <ul id="solicitudes-lista">
        <li>No tienes solicitudes pendientes.</li>
      </ul>
    </div>
  </div>

  <audio id="sonidoMensaje" src="sounds/notificacion.mp3" preload="auto"></audio>
  <span id="notificacion-icono" style="display:none; color: yellow;">üîî</span>

  <script>
  const miUsuario = localStorage.getItem("usuario");
  let ultimaCantidad = 0;

  async function revisarMensajesNuevos() {
    try {
      const res = await fetch(`/api/mensajesPrivados/nuevos/${miUsuario}`);
      const data = await res.json();

      const icono = document.getElementById("notificacion-icono");

      if (data.nuevos > 0) {
        if (icono) icono.style.display = "inline";

        // Si hay m√°s mensajes que antes, reproducir sonido
        if (data.nuevos > ultimaCantidad) {
          const sonido = document.getElementById("sonidoMensaje");
          sonido.play().catch(() => {});
        }

        ultimaCantidad = data.nuevos;
      } else {
        if (icono) icono.style.display = "none";
        ultimaCantidad = 0;
      }
    } catch (err) {
      console.error("‚ùå Error revisando mensajes nuevos:", err);
    }
  }

  setInterval(revisarMensajesNuevos, 10000); // cada 10s

  // Para redirigir si hacen clic en la campana
  document.getElementById("notificacion-icono").addEventListener("click", () => {
    document.getElementById("notificacion-icono").style.display = "none";
    window.location.href = "amigos.html";
  });
</script>
<script>
  async function cargarDatosPerfil() {
    try {
      const token = localStorage.getItem("token");
      const res = await fetch("/api/mi-perfil", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();

      if (res.ok) {
        document.getElementById("nombreUsuario").textContent = data.usuario || "Usuario";
        if (data.creadoEn) {
          const fecha = new Date(data.creadoEn);
          const opciones = { year: "numeric", month: "long" };
          const fechaFormateada = fecha.toLocaleDateString("es-ES", opciones);
          document.getElementById("fechaMiembro").textContent = "Miembro desde: " + fechaFormateada;
        }

        if (data.avatar) {
          document.getElementById("avatarUsuario").src = data.avatar + "?" + Date.now(); // forzar refresco
        }
      } else {
        console.error("No se pudo cargar perfil:", data);
      }
    } catch (err) {
      console.error("‚ùå Error al cargar perfil:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", cargarDatosPerfil);
</script>
</body>
</html>
