<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario - Elyos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f0ff;
    }

    .nav-bar {
      background-color: #1c2d44;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-bar a {
      color: #f1c40f;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      font-size: 16px;
    }

    .perfil-container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .perfil-header {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .perfil-header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #a287f4;
    }

    .perfil-info h2 {
      margin: 0;
      font-size: 24px;
      color: #2c3e50;
    }

    .perfil-info p {
      margin: 4px 0;
      color: #555;
    }

    .form-foto {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .form-foto label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .form-foto button {
      padding: 6px 12px;
      background-color: #003f8a;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .bio-box {
      margin-top: 20px;
      background-color: #f6f4ff;
      padding: 20px;
      border-left: 5px solid #a287f4;
      border-radius: 10px;
      font-style: italic;
      color: #333;
    }

    .solicitudes-section {
      margin-top: 30px;
    }

    .solicitudes-section ul {
      list-style: none;
      padding: 0;
    }

    .solicitudes-section li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9ff;
      padding: 10px;
      border-radius: 8px;
    }

    .solicitudes-section img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .botones-solicitud button {
      margin-left: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-aceptar {
      background-color: #003f8a;
      color: white;
    }

    .btn-rechazar {
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="chat.html">Chat Comunal</a>
    <a href="introduccion.html">Leer Libro</a>
    <a href="oraculo.html">Libro de Elyos</a>
    <a href="amigos.html">Amigos</a>
    <a href="comunidad.html">Comunidad</a>
    <a href="perfil-usuario.html">Mi Perfil</a>
    <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
  </div>

  <div class="perfil-container">
    <div class="perfil-header">
      <div>
        <img src="img/default-avatar.png" alt="Avatar" id="avatarUsuario">
        <form id="formFoto" class="form-foto" enctype="multipart/form-data">
          <input type="file" id="fotoPerfil" name="foto" accept="image/*" />
          <button type="submit">Cambiar foto</button>
        </form>
      </div>
      <div class="perfil-info">
        <h2 id="nombreUsuario">Cargando...</h2>
        <p id="fechaMiembro">Miembro desde: ...</p>
      </div>
    </div>

    <div class="bio-box" id="bioUsuario">
      “La luz de Elyos habita en aquellos que buscan con el corazón despierto...”
    </div>

    <div class="solicitudes-section">
      <h3>Solicitudes de Amistad</h3>
      <ul id="solicitudes-lista">
        <li>No tienes solicitudes pendientes.</li>
      </ul>
    </div>
  </div>

<script>
  function cerrarSesion() {
    localStorage.removeItem("token");
    localStorage.removeItem("usuario");
    window.location.href = "index.html";
  }

  document.getElementById("formFoto").addEventListener("submit", async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById("fotoPerfil");
    const archivo = fileInput.files[0];
    if (!archivo) {
      alert("Selecciona una imagen");
      return;
    }

    const formData = new FormData();
    formData.append("foto", archivo);

    try {
      const res = await fetch("/perfil/foto", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: formData
      });

      if (res.ok) {
        const resultado = await res.json();
        document.getElementById("avatarUsuario").src = resultado.avatar + "?" + Date.now();
        alert("Foto actualizada correctamente");
      } else {
        alert("Error al subir imagen");
      }
    } catch (err) {
      console.error(err);
      alert("Ocurrió un error al subir la imagen");
    }
  });

  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const token = localStorage.getItem("token");
      const res = await fetch("/api/mi-perfil", {
        headers: {
          Authorization: "Bearer " + token
        }
      });
      const data = await res.json();

      if (res.ok) {
        document.getElementById("nombreUsuario").textContent = data.usuario || "Usuario";
        if (data.avatar) {
          document.getElementById("avatarUsuario").src = data.avatar;
        }
        if (data.creadoEn) {
          const fecha = new Date(data.creadoEn);
          const opciones = { year: "numeric", month: "long" };
          const fechaFormateada = fecha.toLocaleDateString("es-ES", opciones);
          document.getElementById("fechaMiembro").textContent = "Miembro desde: " + fechaFormateada;
        }
        if (data.bio) {
          document.getElementById("bioUsuario").textContent = data.bio;
        }
      } else {
        alert("No se pudo cargar el perfil");
      }
    } catch (error) {
      console.error("Error al cargar perfil:", error);
    }
  });
</script>
</body>
</html>
