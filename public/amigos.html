<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Amigos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0e1a2b;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav.navbar {
      background-color: #1c2d44;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav.navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav.navbar a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 20px;
    }

    .search-box input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px 20px;
      border: none;
      background-color: #f1c40f;
      color: #0e1a2b;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .user-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #162a47;
      border-radius: 10px;
      padding: 12px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .user-info {
      flex: 1;
      text-align: left;
    }

    .user-actions button {
      background-color: #f1c40f;
      color: #0e1a2b;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="chat.html">Chat Comunal</a></li>
      <li><a href="introduccion.html">Leer Libro</a></li>
      <li><a href="oraculo.html">Libro de Elyos</a></li>
      <li><a href="comunidad.html">Comunidad</a></li>
      <li><a href="perfil-usuario.html">Perfil</a></li>
      <li><a href="#" onclick="cerrarSesion()">Cerrar Sesi√≥n</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="search-box">
      <input type="text" id="busqueda" placeholder="Buscar amigo por nombre...">
      <button onclick="buscarAmigos()">Buscar</button>
    </div>

    <h2>Amigos actuales</h2>
    <div id="lista-amigos"></div>

    <h2>Resultados de b√∫squeda</h2>
    <div id="resultados-busqueda"></div>
  </div>

  <script>
  const usuario = localStorage.getItem("usuario");

  function cerrarSesion() {
    localStorage.removeItem("token");
    localStorage.removeItem("usuario");
    window.location.href = "index.html";
  }

  function iniciarChatPrivado(destinatario) {
    window.location.href = `chat-privado.html?usuario=${encodeURIComponent(destinatario)}`;
  }

  // ‚úÖ Mover funciones aqu√≠ para que existan antes de usarlas en innerHTML
  function verPerfil(usuario) {
    window.location.href = `perfil-amigo.html?usuario=${usuario}`;
  }

  function ampliarAvatar(url) {
    window.open(url, "_blank");
  }

  function crearTarjetaUsuario(user, esAmigo) {
  const div = document.createElement("div");
  div.classList.add("user-card");

  const notificacion = user.tieneMensajes ? 'üî¥' : ''; // ‚úÖ indicador visual si hay mensajes no le√≠dos

  div.innerHTML = `
    <img src="${user.avatar || 'img/default-avatar.png'}" alt="Avatar" style="cursor: pointer;" onclick="ampliarAvatar('${user.avatar || 'img/default-avatar.png'}')">
    <div class="user-info">
      <strong style="cursor: pointer; color: #f1c40f;" onclick="verPerfil('${user.usuario}')">${user.nombre} ${user.apellido}</strong><br>
      <span ${user.tieneMensajes ? '' : 'style="display:none;"'}> üî¥</span>
      <small>@${user.usuario}</small>
    </div>
    <div class="user-actions">
      <button onclick="${esAmigo ? `eliminarAmigo('${user.usuario}')` : `enviarSolicitud('${user.usuario}')`}">
        ${esAmigo ? 'Eliminar amigo' : 'Agregar amigo'}
      </button>
      <button onclick="iniciarChatPrivado('${user.usuario}')">${notificacion} üí¨ Chatear</button>
    </div>
  `;
  return div;
}

async function enviarSolicitud(destinatario) {
  try {
    const res = await fetch("/api/solicitud-amistad", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        de: usuario,       // quien env√≠a la solicitud
        para: destinatario // quien la recibe
      })
    });

    const data = await res.json();
    alert(data.mensaje || "Solicitud enviada");

  } catch (error) {
    console.error("‚ùå Error al enviar solicitud:", error);
    alert("Ocurri√≥ un error al enviar la solicitud");
  }
}

  async function cargarAmigos() {
  try {
    const res = await fetch(`/api/usuarios/${usuario}/amigos-con-mensajes`);
    const amigos = await res.json();

    const contenedor = document.getElementById("lista-amigos");
    contenedor.innerHTML = "";

    amigos.forEach(amigo => {
      const card = crearTarjetaUsuario(amigo, true);
      contenedor.appendChild(card);
    });
  } catch (err) {
    console.error("Error al cargar amigos:", err);
  }
}

  async function buscarAmigos() {
    const texto = document.getElementById("busqueda").value.trim();
    if (!texto) return;

    try {
      const res = await fetch(`/buscarAmigos?nombre=${texto}`);
      const usuarios = await res.json();

      const contenedor = document.getElementById("resultados-busqueda");
      contenedor.innerHTML = "";

      usuarios.forEach(user => {
        if (user.usuario !== usuario) {
          const card = crearTarjetaUsuario(user, false);
          contenedor.appendChild(card);
        }
      });
    } catch (err) {
      console.error("Error en la b√∫squeda:", err);
    }
  }

  async function agregarAmigo(amigoUsuario) {
    try {
      await fetch(`/api/usuarios/${usuario}/agregar-amigo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amigoUsuario })
      });
      cargarAmigos();
    } catch (err) {
      console.error("Error al agregar amigo:", err);
    }
  }

  async function eliminarAmigo(amigoUsuario) {
    try {
      await fetch(`/api/usuarios/${usuario}/eliminar-amigo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amigoUsuario })
      });
      cargarAmigos();
    } catch (err) {
      console.error("Error al eliminar amigo:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", cargarAmigos);
</script>
  <script>
  function verImagen(ruta) {
    const ventana = window.open("", "_blank");
    ventana.document.write(`<img src="${ruta}" style="max-width:100%; max-height:100vh;">`);
  }
  function verPerfil(usuario) {
  window.location.href = `perfil-amigo.html?usuario=${usuario}`;
}

function ampliarAvatar(url) {
  window.open(url, "_blank");
}
</script>
<script>
  async function verificarMensajesNoLeidos() {
    const usuario = localStorage.getItem("usuario");
    if (!usuario) return;

    try {
      const res = await fetch(`/api/mensajesPrivados/no-leidos/${usuario}`);
      const data = await res.json();

      // Si hay mensajes no le√≠dos, mostrar una alerta visual o √≠cono
      if (data.total > 0) {
        document.title = `üîî (${data.total}) Tienes mensajes | Elyos`;
      } else {
        document.title = "Mis Amigos | Elyos";
      }
    } catch (err) {
      console.error("‚ùå Error al verificar mensajes no le√≠dos:", err);
    }
  }

  setInterval(verificarMensajesNoLeidos, 5000); // verifica cada 5 segundos
  document.addEventListener("DOMContentLoaded", verificarMensajesNoLeidos);
</script>
</body>
</html>
