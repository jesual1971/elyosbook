<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0e1a2b;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .nav-bar {
      background-color: #1c2d44;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-bar a {
      color: #f1c40f;

      margin: 0 18px;

      font-size: 16px;
    }

    .chat-container {
      max-width: 800px;
      margin: 80px auto;
      background-color: rgba(255,255,255,0.05);

      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);

    .chat-log {

}

    .mensaje.ajeno {
  background-color: #2e3a4a; /* gris oscuro */

}

    .mensaje small {
  display: block;

}

    .chat-form {
      display: flex;

    .chat-form input {
      flex: 1;

    .chat-form button {
      background-color: #f1c40f;

      border: none;
      padding: 10px 20px;
      border-radius: 6px;

      cursor: pointer;
    }

      /* üéâ Bot√≥n del selector de emojis */
.chat-form button#emojiBtn {
  background-color: transparent;
  border: none;
  font-size: 22px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="index.html">Inicio</a>
    <a href="voz-del-todo.html">Leer Libro</a>
    <a href="oraculo.html">Ir al Or√°culo</a>
    <a href="comunidad.html">Comunidad</a>
    <a href="perfil-usuario.html">Perfil</a>
    <a href="#" onclick="cerrarSesion()">Cerrar Sesi√≥n</a>
  </div>

  <div class="chat-container">
    <h2>Chat con <span id="destinatarioNombre">...</span></h2>

    <div class="chat-log" id="chatLog">
      <!-- Mensajes aqu√≠ -->
    </div>

    <form class="chat-form" id="formChat" enctype="multipart/form-data">
  <button type="button" id="emojiBtn">üòä</button>
  <input type="text" id="mensajeInput" placeholder="Escribe un mensaje..." />
  <input type="file" id="imagenInput" name="imagen" accept="image/*" style="display:none;" />
  <img id="previewImagen" style="max-width: 150px; max-height: 120px; display:none; margin: 10px auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.4);" />
  <button type="button" onclick="document.getElementById('imagenInput').click()">üì∑</button>
  <button type="submit">Enviar</button>
</form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const destinatario = urlParams.get('usuario');
    const emisor = localStorage.getItem('usuario') || "An√≥nimo";
    const chatLog = document.getElementById("chatLog");
    const mensajeInput = document.getElementById("mensajeInput");
    const formChat = document.getElementById("formChat");

    document.getElementById("destinatarioNombre").innerText = destinatario;

    async function cargarMensajes() {
  try {
    const res = await fetch(`/api/mensajesPrivados?emisor=${emisor}&receptor=${destinatario}`);
    const mensajes = await res.json();
    console.log("üì• Mensajes cargados:", mensajes);

    chatLog.innerHTML = "";

    mensajes.forEach(m => {
      const div = document.createElement("div");
      div.classList.add("mensaje");
      div.classList.add(m.emisor === emisor ? "propio" : "ajeno");

      const leidoCheck = m.emisor === emisor
        ? `<small style="color: ${m.leido ? 'lightgreen' : '#aaa'};">${m.leido ? '‚úîÔ∏è Le√≠do' : '‚úîÔ∏è Enviado'}</small>`
        : "";

      div.innerHTML = `
  ${m.contenido ? `<p>${m.contenido}</p>` : ""}
  ${m.imagen ? `<img src="${m.imagen}" style="max-width:200px; border-radius:8px; margin-top:8px;">` : ""}
  <small>${new Date(m.fecha).toLocaleString()}</small>
  ${leidoCheck}
`;
      chatLog.appendChild(div);
    });

    chatLog.scrollTop = chatLog.scrollHeight;
    marcarMensajesLeidos();
  } catch (err) {
    console.error("Error al cargar mensajes:", err);
  }
}

    formChat.addEventListener("submit", async (e) => {
  e.preventDefault();

  const contenido = mensajeInput.value.trim();
  const archivo = document.getElementById("imagenInput").files[0];

  if (!contenido && !archivo) return;

  let rutaImagen = "";

  if (archivo) {
  try {
    const formData = new FormData();
    formData.append("imagen", archivo);

    const res = await fetch("/api/subir-imagen", {
      method: "POST",
      body: formData
    });

    if (!res.ok) {
      throw new Error("Error subiendo la imagen");
    }

    const data = await res.json();
    rutaImagen = data.url;
    console.log("‚úÖ Imagen subida:", rutaImagen);
  } catch (err) {
    console.error("‚ùå Error al subir imagen:", err);
    alert("No se pudo subir la imagen.");
    return;
  }
}

  const cuerpo = {
    emisor,
    receptor: destinatario,
    contenido: contenido || "",
    imagen: rutaImagen
  };

  await fetch("/api/mensajesPrivados", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(cuerpo)
  });

  mensajeInput.value = "";
  document.getElementById("imagenInput").value = "";
  cargarMensajes();
});

    document.addEventListener("DOMContentLoaded", () => {
  cargarMensajes();
  marcarMensajesLeidos(); // ‚úÖ importante para notificaciones
  setInterval(cargarMensajes, 3000); // Auto refresco cada 3s
});

async function marcarMensajesLeidos() {
  try {
    await fetch("/api/mensajesPrivados/marcar-leidos", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ emisor: destinatario, receptor: emisor }) // ‚úÖ corregido
    });
  } catch (err) {
    console.error("‚ùå Error al marcar como le√≠dos:", err);
  }
}

    function cerrarSesion() {
      localStorage.removeItem("token");
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
  <!-- üëá Este contenedor ser√° donde se muestren los emojis -->
<div id="emojiPanel" style="display:none; position:absolute; bottom:80px; background:white; border-radius:10px; padding:10px;"></div>

<script>
  const emojiBtn = document.getElementById("emojiBtn");
  const emojiPanel = document.getElementById("emojiPanel");

  // Lista b√°sica de emojis
  const emojis = ["üòÄ","üòÖ","üòÇ","üòä","üòç","üòé","üò¢","üò≠","üò°","üëç","üôè","‚ù§Ô∏è"];

  emojiBtn.addEventListener("click", () => {
    emojiPanel.innerHTML = "";
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.style.cursor = "pointer";
      span.style.fontSize = "24px";
      span.style.margin = "5px";
      span.addEventListener("click", () => {
        mensajeInput.value += emoji;
        emojiPanel.style.display = "none";
      });
      emojiPanel.appendChild(span);
    });
    emojiPanel.style.display = "block";
  });

  document.addEventListener("click", (e) => {
    if (!emojiPanel.contains(e.target) && e.target.id !== "emojiBtn") {
      emojiPanel.style.display = "none";
    }
  });
</script>
<script>
  const imagenInput = document.getElementById("imagenInput");
  const previewImagen = document.getElementById("previewImagen");

  imagenInput.addEventListener("change", () => {
    const archivo = imagenInput.files[0];
    if (archivo) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewImagen.src = e.target.result;
        previewImagen.style.display = "block";
      };
      reader.readAsDataURL(archivo);
    }
  });
</script>
</body>
<!-- Emoji Button Library -->
</html>
