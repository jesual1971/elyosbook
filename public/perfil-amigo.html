<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Viajero - Oráculo de Elyos</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f8ff;
    }
    .nav-bar {
      background-color: #1c2d44;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .nav-bar a {
      color: #f1c40f;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      font-size: 16px;
    }
    .profile-container {
      max-width: 1000px;
      margin: 120px auto 40px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #003f8a;
    }
    .profile-info h2 {
      margin: 0;
      font-size: 24px;
      color: #18335f;
    }
    .posts {
      margin-top: 30px;
    }
    .post {
      background-color: #f2f7ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #d0e3ff;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <a href="chat.html">Chat Comunal</a>
    <a href="introduccion.html">Leer Libro</a>
    <a href="oraculo.html">Libro de Elyos</a>
    <a href="amigos.html">Amigos</a>
    <a href="comunidad.html">Comunidad</a>
    <a href="perfil-usuario.html">Mi Perfil</a>
    <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
  </div>

  <div class="profile-container">
    <div class="profile-header">
      <img id="avatarAmigo" src="img/default-avatar.png" alt="Foto de perfil" />
      <div class="profile-info">
        <h2 id="nombreAmigo">Cargando...</h2>
        <p id="usuarioAmigo">@usuario</p>
      </div>
    </div>

    <div class="posts">
      <div class="post">
        <strong>AliyahLuz:</strong>
        <p>El Todo susurra al corazón de quien escucha en silencio.</p>
      </div>
      <div class="post">
        <strong>Jesual1971:</strong>
        <p>La verdad es como el amanecer: no puedes detenerla, solo recibir su luz.</p>
      </div>
    </div>
  </div>

  <script>
    function cerrarSesion() {
      localStorage.removeItem("token");
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }

    async function cargarPerfilAmigo() {
      const params = new URLSearchParams(window.location.search);
      const usuario = params.get("usuario");

      if (!usuario) {
        alert("No se especificó el usuario");
        return;
      }

      try {
        const res = await fetch(`/api/usuarios/${usuario}`);
        if (!res.ok) throw new Error("No se encontró al usuario");

        const data = await res.json();
        document.getElementById("nombreAmigo").textContent = `${data.nombre} ${data.apellido}`;
        document.getElementById("usuarioAmigo").textContent = "@" + data.usuario;
        document.getElementById("avatarAmigo").src = data.avatar || "img/default-avatar.png";
      } catch (err) {
        console.error(err);
        alert("No se pudo cargar el perfil del amigo.");
      }
    }

    document.addEventListener("DOMContentLoaded", cargarPerfilAmigo);
  </script>
</body>
</html>
